<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            margin: 0;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background-color: rgba(30, 30, 30, 0.8);
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px; 
            width: 100%;
            margin: auto;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 40px;
            font-weight: 600;
            font-size: 2em;
        }
        .cart-items {
            margin-top: 20px;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item h4, .cart-item h6 {
            margin: 0;
        }
        .quantity-control {
            display: flex;
            align-items: center;
        }
        .quantity-control button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }
        .quantity-control button:hover {
            background-color: #0056b3;
        }
        .quantity-control button:focus {
            outline: none;
        }
        .remove-item {
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-item:hover {
            background-color: #c82333;
        }
        .remove-item:focus {
            outline: none;
        }
        .total-price {
            margin-top: 20px;
            text-align: right;
            font-size: 1.5em;
        }
        .checkout-button {
            margin-top: 20px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
            text-decoration: none;
        }
        .checkout-button:hover {
            background-color: #218838;
        }
        .error-message {
            color: #ff0000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Winkelwagen</h1>
        <div class="cart-items" id="cart-items">
            <!-- Winkelwagenitems worden hier dynamisch toegevoegd -->
        </div>
        <div class="total-price" id="total-price">
            Totaal: €0,00
        </div>
        <a id="checkout-button" class="checkout-button" href="#">Afrekenen</a>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            const checkoutButton = document.getElementById('checkout-button');
            const errorMessageElement = document.getElementById('error-message');
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            function updateCart() {
                cartItemsContainer.innerHTML = '';
                let total = 0;

                if (cartItems.length === 0) {
                    cartItemsContainer.innerHTML = '<p>Geen producten in de winkelwagen.</p>';
                    totalPriceElement.textContent = 'Totaal: €0,00';
                } else { 
                    cartItems.forEach((item, index) => {
                        const itemElement = document.createElement('div');
                        itemElement.classList.add('cart-item');

                        // Controleer op specifieke itemnaam en pas de prijs aan
                        if (item.name === "Minecraft 4GB") {
                            item.price = 4.49;
                        }

                        const itemTotal = (item.price * item.quantity).toFixed(2); // Zorgt voor twee decimalen
                        itemElement.innerHTML = `
                            <div>
                                <h4>${item.name}</h4>
                                <h6>Prijs: €${itemTotal}</h6>
                            </div>
                            <div class="quantity-control">
                                <span>${item.quantity}</span>
                            </div>
                            <button class="remove-item" data-index="${index}">Verwijder</button>
                        `;
                        cartItemsContainer.appendChild(itemElement);
                        total += parseFloat(itemTotal);
                    });
                    totalPriceElement.textContent = `Totaal: €${total.toFixed(2)}`; // Zorgt voor twee decimalen
                    updateCheckoutLink(total);
                }

                localStorage.setItem('cartItems', JSON.stringify(cartItems));
            }

            function updateCheckoutLink(total) {
                let checkoutUrl = 'https://buy.stripe.com/28o17gbTQfMS9Ta9AA';
                if (total === 6.99) {
                    checkoutUrl = 'https://buy.stripe.com/28o17gbTQfMS9Ta9AA';
                } else if (total === 19.98) {
                    checkoutUrl = 'https://buy.stripe.com/dR64jsga644aghy01V';
                } else if (total === 25.98) {
                    checkoutUrl = 'https://buy.stripe.com/14k4js9LI44ae9q01W';
                } else if (total === 21.98) {
                    checkoutUrl = 'https://buy.stripe.com/8wM7vEf62bwC9Ta01X';
                } else if (total === 35.98) {
                    checkoutUrl = 'https://buy.stripe.com/00gg2a7DA6ci0iAeWS';
                } else if (total === 62.98) {
                    checkoutUrl = 'https://buy.stripe.com/cN22bk0b88kq6GYeWT';
                } else if (total === 11.48) {
                    checkoutUrl = 'https://buy.stripe.com/dR6g2acXU9ou4yQ2a8';
                } else if (total === 14.98) {
                    checkoutUrl = 'https://buy.stripe.com/fZe4js3nk1W29TaeWV';
                } else if (total === 21.94) {
                    checkoutUrl = 'https://buy.stripe.com/14k6rA4ro9ou6GYg10';
                } else if (total === 31.98) {
                    checkoutUrl = 'https://buy.stripe.com/fZe03c1fc8kqfdu4ij';
                } else if (total === 27.98) {
                    checkoutUrl = 'https://buy.stripe.com/cN22bk6zw3069TabKM';
                } else if (total === 41.98) {
                    checkoutUrl = 'https://buy.stripe.com/aEU8zIaPMfMS7L23eh';
                } else if (total === 68.98) {
                    checkoutUrl = 'https://buy.stripe.com/cN26rA7DA9ou2qIeX0';
                } else if (total === 17.48) {
                    checkoutUrl = 'https://buy.stripe.com/8wM5nwaPM8kq1mEbKP';
                } else if (total === 20.98) {
                    checkoutUrl = 'https://buy.stripe.com/aEU7vEf6244a9TadSY';
                } else if (total === 27.94) {
                    checkoutUrl = 'https://buy.stripe.com/3cs7vEe1Y8kqd5m7uB';
                } else if (total === 33.98) {
                    checkoutUrl = 'https://buy.stripe.com/bIY8vEe1Y7x19TadS0';
                }

                checkoutButton.href = checkoutUrl;
            }

            cartItemsContainer.addEventListener('click', function(event) {
                if (event.target.classList.contains('remove-item')) {
                    const index = event.target.getAttribute('data-index');
                    cartItems.splice(index, 1);
                    updateCart();
                }
            });

            updateCart();
        });
    </script>
</body>
</html>
