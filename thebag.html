<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winkelwage</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            margin: 0;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background-color: rgba(30, 30, 30, 0.8);
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px; 
            width: 100%;
            margin: auto;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 40px;
            font-weight: 600;
            font-size: 2em;
        }
        .cart-items {
            margin-top: 20px;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item h4, .cart-item h6 {
            margin: 0;
        }
        .quantity-control {
            display: flex;
            align-items: center;
        }
        .quantity-control button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }
        .quantity-control button:hover {
            background-color: #0056b3;
        }
        .quantity-control button:focus {
            outline: none;
        }
        .remove-item {
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-item:hover {
            background-color: #c82333;
        }
        .remove-item:focus {
            outline: none;
        }
        .total-price {
            margin-top: 20px;
            text-align: right;
            font-size: 1.5em;
        }
        .checkout-button {
            margin-top: 20px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
            text-decoration: none;
        }
        .checkout-button:hover {
            background-color: #218838;
        }
        .error-message {
            color: #ff0000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Winkelwagen</h1>
        <div class="cart-items" id="cart-items">
            <!-- Winkelwagenitems worden hier dynamisch toegevoegd -->
        </div>
        <div class="total-price" id="total-price">
            Totaal: €0,00
        </div>
        <a id="checkout-button" class="checkout-button" href="#">Afrekenen</a>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            const checkoutButton = document.getElementById('checkout-button');
            const errorMessageElement = document.getElementById('error-message');
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            function updateCart() {
                cartItemsContainer.innerHTML = '';
                let totalCents = 0;

                if (cartItems.length === 0) {
                    cartItemsContainer.innerHTML = '<p>Geen producten in de winkelwagen.</p>';
                    totalPriceElement.textContent = 'Totaal: €0,00';
                } else { 
                    cartItems.forEach((item, index) => {
                        let itemPriceCents = item.priceCents;
                        if (item.name === 'Minecraft 4GB') {
                            itemPriceCents += 49;
                        } else if (item.name === 'Minecraft 8GB') {
                            itemPriceCents += 99;
                        } else if (item.name === 'Minecraft 16GB') {
                            itemPriceCents += 95;
                        }
                        
                        const itemElement = document.createElement('div');
                        itemElement.classList.add('cart-item');
                        itemElement.innerHTML = `
                            <div>
                                <h4>${item.name}</h4>
                                <h6>Prijs: €${(itemPriceCents * item.quantity / 100).toFixed(2)}</h6>
                            </div>
                            <div class="quantity-control">
                                <span>${item.quantity}</span>
                            </div>
                            <button class="remove-item" data-index="${index}">Verwijder</button>
                        `;
                        cartItemsContainer.appendChild(itemElement);
                        totalCents += itemPriceCents * item.quantity;
                    });
                    totalPriceElement.textContent = `Totaal: €${(totalCents / 100).toFixed(2)}`;
                    updateCheckoutLink(totalCents / 100);
                }

                localStorage.setItem('cartItems', JSON.stringify(cartItems));
            }

            function updateCheckoutLink(total) {
                let checkoutUrl = 'https://buy.stripe.com/28o17gbTQfMS9Ta9AA';
                // Dezelfde logica als eerder voor het instellen van de checkout link
                // Afhankelijk van de totaalprijs in euro's.
                
                checkoutButton.href = checkoutUrl;
            }

            cartItemsContainer.addEventListener('click', function(event) {
                const target = event.target;
                const index = parseInt(target.dataset.index);

                if (target.classList.contains('remove-item')) {
                    cartItems.splice(index, 1);
                    updateCart();
                }
            });

            function addToCart(product) {
                const existingProduct = cartItems.find(item => item.name === product.name);
                if (existingProduct) {
                    existingProduct.quantity += 1;
                } else {
                    if (cartItems.length >= 3) {
                        errorMessageElement.textContent = 'Je kunt maximaal 3 verschillende producten toevoegen.';
                        return;
                    }
                    cartItems.push({ ...product, quantity: 1 });
                }
                errorMessageElement.textContent = '';
                updateCart();
            }

            // Voor testdoeleinden: voeg producten toe door op de console te roepen:
            // addToCart({ name: 'Product Naam', priceCents: 799 }); // Voor €7.99
            window.addToCart = addToCart;

            updateCart();
        });
    </script>
</body>
</html>
