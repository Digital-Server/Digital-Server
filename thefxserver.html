<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Homepagina</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            margin: 0;
            color: #ffffff;
            overflow: hidden; /* Voorkomt scrollbars */
            position: relative; /* Nodig voor absolute positie bubbels */
        }
        .container {
            text-align: center;
            background-color: rgba(30, 30, 30, 0.8);
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px; 
            width: 100%;
            margin: auto;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 40px;
            font-weight: 600;
            font-size: 2em;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav-buttons a {
            display: block;
            padding: 10px 20px;
            color: #ffffff;
            background: linear-gradient(135deg, #6200ea, #3700b3);
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
            font-size: 1.1em;
        }
        .nav-buttons a:hover {
            background: linear-gradient(135deg, #3700b3, #6200ea);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(98, 0, 234, 0.4);
        }
        .bubble-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .bubble {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: bubble-rise 20s infinite linear;
        }
        @keyframes bubble-rise {
            0% {
                transform: translateY(100vh) translateX(calc(100vw * var(--x)));
            }
            100% {
                transform: translateY(-100vh) translateX(calc(100vw * var(--x)));
            }
        }
        /* Stijl voor de nieuwe sectie FX Server */
        .fx-server-section {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: auto;
        }
        .pricing-table {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .plan {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 50px; /* Ruimte onder elk plan */
        }
        .plan.selected {
            border: 2px solid #6200ea;
        }
        .plan h4 {
            color: #ffffff;
            font-size: 1.5em;
            margin-bottom: 5px; /* Minder ruimte onder de titel */
        }
        .plan h6 {
            font-size: 1.1em;
            color: #ffffff;
            margin-bottom: 10px; /* Minder ruimte onder de prijs */
        }
        .add-to-bag {
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            margin-top: 20px; /* Extra ruimte boven de knop */
            display: inline-block; /* Zorg ervoor dat de link inline blijft */
        }
        .add-to-bag:hover {
            background-color: #0056b3;
        }
        .add-to-bag:focus, .add-to-bag:active {
            background-color: #007bff; /* Zorgt ervoor dat de knop niet van kleur verandert bij focus of actief */
            outline: none; /* Verwijdert de focus outline */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose your storage</h1>
        <div class="nav-buttons">
            <a href="https://digital-server.github.io/Digital-Server/index.html">Home</a>
            <a href="https://digital-server.github.io/Digital-Server/thefxserver.html">FX Server</a>
            <a href="https://digital-server.github.io/Digital-Server/thevps.html">VPS</a>
            <a href="https://digital-server.github.io/Digital-Server/theminecraft.html">Minecraft</a>
            <a href="https://digital-server.github.io/Digital-Server/contact.html">Contact</a>
        </div>
    </div>

    <!-- FX Server sectie -->
    <div class="fx-server-section">
        <h2>FX Server Opties</h2>
        <div class="pricing-table">
            <div class="plan">
                <h4>4GB RAM</h4>
                <h6>Prijs: €6,99 / mnd</h6>
                <a class="add-to-bag" data-name="FX Server 4GB RAM" data-price="6.99" href="file:///C:/Users/Bram%20Dijkstra/Downloads/thebag.html">Order</a>
            </div>
            <div class="plan">
                <h4>8GB RAM</h4>
                <h6>Prijs: €12,99 / mnd</h6>
                <a class="add-to-bag" data-name="FX Server 8GB RAM" data-price="12.99" href="file:///C:/Users/Bram%20Dijkstra/Downloads/thebag.html">Order</a>
            </div>
            <div class="plan">
                <h4>16GB RAM</h4>
                <h6>Prijs: €18,99 / mnd</h6>
                <a class="add-to-bag" data-name="FX Server 16GB RAM" data-price="18.99" href="file:///C:/Users/Bram%20Dijkstra/Downloads/thebag.html">Order</a>
            </div>
        </div>
    </div>

    <!-- Bubble container -->
    <div class="bubble-container">
        <!-- Bubbels worden dynamisch toegevoegd via JavaScript -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bubbleContainer = document.querySelector('.bubble-container');
            const totalBubbles = 15;

            // Functie om een willekeurige startpositie voor bubbels te genereren
            function getRandomPosition() {
                return Math.random(); // Willekeurige horizontale positie tussen 0 en 1
            }

            // Functie om een bubbel element aan te maken
            function createBubble() {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.setProperty('--x', getRandomPosition());
                bubble.style.bottom = `${Math.random() * 100}vh`; // Willekeurige verticale positie tussen 0 en 100 vh
                bubbleContainer.appendChild(bubble);

                // Voeg een event listener toe voor het klikken op de bubbel
                bubble.addEventListener('click', function() {
                    bubble.remove(); // Verwijder de bubbel bij klikken
                    createBubble(); // Voeg direct een nieuwe bubbel toe
                });
            }

            // Start met bubbels genereren bij het laden van de pagina
            for (let i = 0; i < totalBubbles; i++) {
                createBubble();
            }

            // Interval om bubbels te controleren op positie en te verwijderen indien nodig
            setInterval(function() {
                const bubbles = bubbleContainer.querySelectorAll('.bubble');
                bubbles.forEach(bubble => {
                    const rect = bubble.getBoundingClientRect();
                    if (rect.top + rect.height < 0) {
                        bubble.remove();
                        createBubble(); // Voeg direct een nieuwe bubbel toe
                    }
                });
            }, 100); // Controleer elke 0.1 seconde (100 ms)

            // Winkelwagen functionaliteit
            const addToBagButtons = document.querySelectorAll('.add-to-bag');
            addToBagButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();

                    const name = this.dataset.name;
                    const price = this.dataset.price;

                    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

                    // Controleer of het product al in de winkelwagen zit
                    const existingItem = cartItems.find(item => item.name === name);
                    if (!existingItem) {
                        cartItems.push({ name, price: parseFloat(price), quantity: 1 });
                    }

                    localStorage.setItem('cartItems', JSON.stringify(cartItems));
                    window.location.href = this.href;
                });
            });
        });
    </script>
</body>
</html>
